<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloudmoon Roblox Embed</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="gameFrame" src="/cloudmoon/game/com.roblox.client/"></iframe>

  <script>
    const iframe = document.getElementById("gameFrame");

    iframe.addEventListener("load", () => {
      try {
        const doc = iframe.contentDocument || iframe.contentWindow.document;

        // Create and inject the button
        const btn = doc.createElement("button");
        btn.className = "confirm-button svelte-wd4tyz";
        btn.textContent = "Play";

        doc.body.appendChild(btn);
      } catch (err) {
        console.error("❌ Cannot inject button — iframe likely cross-origin:", err);
      }
    });
  </script>
</body>
</html>
