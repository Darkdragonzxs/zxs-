<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cloudmoon Game Overlay</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: black;
  }

  iframe {
    position: absolute;
    width: 100%;
    height: 100%;
    border: none;
  }

  /* Dark overlay with transparent hole */
  #overlay {
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.6);
    pointer-events: auto;
    mask: radial-gradient(circle 70px at 53.5% 71%, transparent 0%, black 100%);
    -webkit-mask: radial-gradient(circle 70px at 53.5% 71%, transparent 0%, black 100%);
    z-index: 10;
  }

  #message {
    position: absolute;
    top: 20px;
    width: 100%;
    text-align: center;
    font-family: "Inter", sans-serif;
    color: white;
    font-size: 18px;
    z-index: 11;
    pointer-events: none;
  }

  /* Control buttons */
  .controls {
    position: absolute;
    top: 60px;
    left: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    z-index: 11;
  }

  button {
    background: rgba(255, 255, 255, 0.15);
    border: none;
    color: white;
    padding: 10px 16px;
    font-size: 15px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.2s;
  }

  button:hover {
    background: rgba(255, 255, 255, 0.3);
  }

  /* Cursor tracker */
  #tracker {
    position: absolute;
    top: 10px;
    left: 10px;
    font-family: monospace;
    font-size: 14px;
    color: white;
    z-index: 20;
    background: rgba(0, 0, 0, 0.4);
    padding: 4px 8px;
    border-radius: 6px;
  }
</style>
</head>
<body>
  <iframe src="https://zxs.comet.lat/cloudmoon/game/com.roblox.client/" title="Cloudmoon Game"></iframe>
  <div id="overlay"></div>
  <div id="message">Sign in through the highlighted area</div>

  <div class="controls">
    <button id="playBtn">‚ñ∂Ô∏è Play</button>
    <button id="serverBtn">üåê Server</button>
    <button id="clickHoleBtn">üîò Click Circle</button>
  </div>

  <div id="tracker">X: 0 | Y: 0</div>

  <script>
    // Cursor position tracker
    const tracker = document.getElementById('tracker');
    document.addEventListener('mousemove', e => {
      tracker.textContent = `X: ${e.clientX} | Y: ${e.clientY}`;
    });

    // Circle click simulation
    document.getElementById('clickHoleBtn').addEventListener('click', () => {
      const iframe = document.querySelector('iframe');
      const holeX = window.innerWidth * 0.535;
      const holeY = window.innerHeight * 0.71;
      console.log(`Simulating click inside hole at ${holeX}, ${holeY}`);
      iframe.contentWindow.postMessage({ action: "simulateClick", x: holeX, y: holeY }, "*");
    });

    document.getElementById('playBtn').addEventListener('click', () => alert("Play pressed"));
    document.getElementById('serverBtn').addEventListener('click', () => alert("Server pressed"));
  </script>
</body>
</html>
