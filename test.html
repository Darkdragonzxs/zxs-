<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloudmoon Roblox Embed</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="gameFrame" src="/cloudmoon/game/com.roblox.client/"></iframe>

  <script>
    const iframe = document.getElementById("gameFrame");

    iframe.addEventListener("load", () => {
      const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

      // Create button
      const button = iframeDoc.createElement("button");
      button.className = "confirm-button svelte-wd4tyz";
      button.textContent = "Play";

      // Style the button
      const style = iframeDoc.createElement("style");
      style.textContent = `
        .confirm-button.svelte-wd4tyz {
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          padding: 12px 30px;
          font-size: 1.2em;
          font-family: sans-serif;
          background-color: #0078ff;
          color: white;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          transition: background 0.2s;
          z-index: 999999;
        }
        .confirm-button.svelte-wd4tyz:hover {
          background-color: #005fcc;
        }
      `;

      // Append to iframe
      iframeDoc.head.appendChild(style);
      iframeDoc.body.appendChild(button);

      // Optional: remove button when clicked
      button.addEventListener("click", () => button.remove());
    });
  </script>
</body>
</html>
