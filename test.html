<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloudmoon Roblox Click Test</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="gameFrame" src="/cloudmoon/game/com.roblox.client/"></iframe>

  <script>
    const iframe = document.getElementById("gameFrame");

    iframe.addEventListener("load", () => {
      try {
        const frameWindow = iframe.contentWindow;
        const frameDoc = iframe.contentDocument || frameWindow.document;

        // Create a click event at x=70, y=65
        const clickEvent = new MouseEvent("click", {
          bubbles: true,
          cancelable: true,
          clientX: 70,
          clientY: 65
        });

        // Dispatch inside the iframe
        frameDoc.dispatchEvent(clickEvent);

        console.log("✅ Click dispatched at (70, 65) inside the iframe.");
      } catch (err) {
        console.error("❌ Cannot click inside iframe — likely cross-origin:", err);
      }
    });
  </script>
</body>
</html>
