<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cloudmoon Frame Controller</title>
<style>
  body {
    margin: 0;
    background: #0b0b0b;
    color: #eee;
    font-family: "Inter", sans-serif;
    overflow: hidden;
  }

  iframe {
    width: 100vw;
    height: 100vh;
    border: none;
    position: relative;
    z-index: 1;
  }

  /* Screen darkener with transparent hole */
  #darkOverlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.6);
    pointer-events: none;
    -webkit-mask: radial-gradient(circle 100px at 53.5% 71%, transparent 100px, black 120px);
    mask: radial-gradient(circle 100px at 53.5% 71%, transparent 100px, black 120px);
    z-index: 500;
  }

  #holeMessage {
    position: fixed;
    top: 15px;
    width: 100%;
    text-align: center;
    color: white;
    font-size: 16px;
    z-index: 600;
    pointer-events: none;
  }

  #cursorTracker {
    position: fixed;
    top: 10px;
    left: 10px;
    color: #2a82e4;
    font-family: monospace;
    z-index: 1001;
    font-size: 14px;
  }

  #clickButtons {
    position: fixed;
    bottom: 10px;
    left: 10px;
    display: flex;
    flex-direction: column;
    gap: 6px;
    z-index: 1000;
  }

  #clickButtons button {
    background: linear-gradient(180deg, #2a82e4, #1b66b3);
    border: none;
    border-radius: 6px;
    padding: 6px 10px;
    color: white;
    cursor: pointer;
    font-size: 13px;
  }
</style>
</head>
<body>
  <iframe id="gameFrame" src="/cloudmoon/game/com.roblox.client/" title="Cloudmoon Game"></iframe>

  <div id="darkOverlay"></div>
  <div id="holeMessage">Sign in through the highlighted area</div>
  <div id="cursorTracker">X: 0 | Y: 0</div>

  <!-- Buttons for actions -->
  <div id="clickButtons">
    <button id="clickSignInBtn">Click ‚ÄúSign in with password‚Äù</button>
    <button id="clickHoleBtn">Click Inside Hole</button>
  </div>

<script>
(function() {
  const iframe = document.getElementById('gameFrame');
  const clickSignInBtn = document.getElementById('clickSignInBtn');
  const clickHoleBtn = document.getElementById('clickHoleBtn');
  const cursorTracker = document.getElementById('cursorTracker');

  // Direct click on "Sign in with password" div inside iframe
  clickSignInBtn.onclick = () => {
    try {
      const doc = iframe.contentWindow.document;
      const divs = Array.from(doc.querySelectorAll('div'));
      const target = divs.find(d => d.textContent.trim() === 'Sign in with password');
      if (target) {
        target.click();
        console.log('‚úÖ Clicked "Sign in with password"');
      } else {
        console.log('‚ö†Ô∏è Could not find "Sign in with password" div');
      }
    } catch (e) {
      console.log('‚ùå Cannot click inside iframe: ' + e);
    }
  };

  // Click inside the dark overlay hole
  clickHoleBtn.onclick = () => {
    const rect = iframe.getBoundingClientRect();
    const x = rect.left + rect.width * 0.535;
    const y = rect.top + rect.height * 0.71;
    const clickEvent = new MouseEvent("click", {
      view: window,
      bubbles: true,
      cancelable: true,
      clientX: x,
      clientY: y
    });
    document.elementFromPoint(x, y)?.dispatchEvent(clickEvent);
    console.log(`üéØ Simulated click at ${x.toFixed(1)}, ${y.toFixed(1)}`);
  };

  // Cursor tracking over the whole page, even iframe
  document.addEventListener('mousemove', e => {
    cursorTracker.textContent = `X: ${e.clientX} | Y: ${e.clientY}`;
  });
})();
</script>
</body>
</html>
