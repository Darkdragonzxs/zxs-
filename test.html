<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cloudmoon Frame Controller</title>
<style>
  body {
    margin: 0;
    background: #0b0b0b;
    color: #eee;
    font-family: "Inter", sans-serif;
  }

  iframe {
    width: 100vw;
    height: 100vh;
    border: none;
    position: relative;
    z-index: 1;
  }

  #darkOverlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.6);
    pointer-events: none;
    -webkit-mask: radial-gradient(circle 100px at 53.5% 71%, transparent 100px, black 120px);
    mask: radial-gradient(circle 100px at 53.5% 71%, transparent 100px, black 120px);
    z-index: 500;
  }

  #holeMessage {
    position: fixed;
    top: 15px;
    width: 100%;
    text-align: center;
    color: white;
    font-size: 16px;
    z-index: 600;
    pointer-events: none;
  }

  #overlay {
    position: fixed;
    bottom: 10px;
    right: 10px;
    background: rgba(0, 0, 0, 0.65);
    backdrop-filter: blur(6px);
    border-radius: 10px;
    padding: 12px;
    width: 300px;
    font-size: 13px;
    color: #e0e0e0;
    z-index: 1000;
    cursor: move;
    resize: both;
    overflow: auto;
  }

  #overlay select,
  #overlay button {
    width: 100%;
    margin-top: 8px;
    border-radius: 8px;
    border: none;
    padding: 8px;
    font-size: 13px;
    color: white;
    background: #1e1e1e;
  }

  #overlay button {
    background: linear-gradient(180deg, #2a82e4, #1b66b3);
    cursor: pointer;
  }

  #status {
    margin-top: 6px;
    font-size: 12px;
    opacity: 0.85;
  }

  #tracker {
    position: fixed;
    top: 8px;
    left: 8px;
    color: #0f0;
    background: rgba(0, 0, 0, 0.4);
    padding: 4px 8px;
    font-family: monospace;
    font-size: 13px;
    border-radius: 4px;
    z-index: 9999;
  }
</style>
</head>
<body>
  <iframe id="gameFrame" src="/cloudmoon/game/com.roblox.client/" title="Cloudmoon Game"></iframe>
  <div id="darkOverlay"></div>
  <div id="holeMessage">Sign in through the highlighted area</div>

  <div id="overlay">
    <div><b>Server Selector</b></div>
    <select id="serverSelect">
      <option>(loading...)</option>
    </select>
    <button id="setServerBtn">Set Server</button>
    <button id="clickPlayBtn">Click Play</button>
    <button id="clickSignInBtn">Click ‚ÄúSign in with password‚Äù</button>
    <button id="clickHoleBtn">Click Inside Hole</button>
    <div id="status">Waiting for iframe...</div>
  </div>

  <div id="tracker">X: 0 | Y: 0</div>

<script>
(function() {
  const iframe = document.getElementById('gameFrame');
  const overlay = document.getElementById('overlay');
  const serverSelect = document.getElementById('serverSelect');
  const setServerBtn = document.getElementById('setServerBtn');
  const clickPlayBtn = document.getElementById('clickPlayBtn');
  const clickSignInBtn = document.getElementById('clickSignInBtn');
  const clickHoleBtn = document.getElementById('clickHoleBtn');
  const status = document.getElementById('status');

  function updateStatus(msg) { status.textContent = msg; }

  function getDoc() {
    try { return iframe.contentDocument || iframe.contentWindow.document; }
    catch { updateStatus('‚ùå Cannot access iframe (cross-origin)'); return null; }
  }

  async function waitFor(selector, timeout = 15000) {
    return new Promise((resolve, reject) => {
      const start = Date.now();
      (function poll() {
        const doc = getDoc();
        if (!doc) return reject('iframe inaccessible');
        const el = doc.querySelector(selector);
        if (el) return resolve(el);
        if (Date.now() - start > timeout) return reject('timeout waiting for ' + selector);
        setTimeout(poll, 250);
      })();
    });
  }

  async function clickPlay() {
    try {
      const btn = await waitFor('button.svelte-19kto5k');
      btn.click();
      updateStatus('‚úÖ Clicked Play button');
    } catch (e) {
      updateStatus('‚ö†Ô∏è Could not click Play: ' + e);
    }
  }

  async function populateServers() {
    try {
      const sel = await waitFor('select.svelte-1y960i6');
      serverSelect.innerHTML = '';
      for (const opt of sel.options) {
        const o = document.createElement('option');
        o.value = opt.value;
        o.textContent = opt.text;
        serverSelect.appendChild(o);
      }
      updateStatus('‚úÖ Servers loaded');
    } catch (e) {
      updateStatus('‚ö†Ô∏è No server select found: ' + e);
    }
  }

  async function setServer() {
    try {
      const sel = await waitFor('select.svelte-1y960i6');
      sel.value = serverSelect.value;
      sel.dispatchEvent(new Event('input', { bubbles: true }));
      sel.dispatchEvent(new Event('change', { bubbles: true }));
      updateStatus('‚úÖ Set server to ' + serverSelect.value);
    } catch (e) {
      updateStatus('‚ö†Ô∏è Failed to set server: ' + e);
    }
  }

  async function clickSignIn() {
    try {
      const doc = getDoc();
      if (!doc) throw new Error('iframe inaccessible');
      updateStatus('üîç Looking for "Sign in with password"...');
      const start = Date.now();

      (function poll() {
        const divs = Array.from(doc.querySelectorAll('div'));
        const target = divs.find(d =>
          d.textContent.trim().toLowerCase().includes('sign in with password')
        );
        if (target) {
          target.click();
          updateStatus('‚úÖ Clicked "Sign in with password"');
          return;
        }
        if (Date.now() - start > 15000) {
          updateStatus('‚ö†Ô∏è Timed out ‚Äî div not found within 15s');
          return;
        }
        setTimeout(poll, 500);
      })();
    } catch (e) {
      updateStatus('‚ö†Ô∏è Failed to click Sign-in: ' + e);
    }
  }

  clickHoleBtn.onclick = () => {
    const rect = iframe.getBoundingClientRect();
    const x = rect.left + rect.width * 0.535;
    const y = rect.top + rect.height * 0.71;
    const clickEvent = new MouseEvent("click", {
      view: window,
      bubbles: true,
      cancelable: true,
      clientX: x,
      clientY: y
    });
    document.elementFromPoint(x, y)?.dispatchEvent(clickEvent);
    updateStatus(`üéØ Simulated click at ${x.toFixed(1)}, ${y.toFixed(1)}`);
  };

  iframe.addEventListener('load', () => {
    updateStatus('Iframe loaded, scanning...');
    setTimeout(() => {
      clickPlay();
      populateServers();
    }, 800);
  });

  setServerBtn.onclick = setServer;
  clickPlayBtn.onclick = clickPlay;
  clickSignInBtn.onclick = clickSignIn;
})();

// üß≠ Cursor tracker
document.addEventListener('mousemove', e => {
  const tracker = document.getElementById('tracker');
  tracker.textContent = `X: ${e.clientX} | Y: ${e.clientY}`;
});

// üß© Make overlay draggable
(function() {
  const overlay = document.getElementById('overlay');
  let isDragging = false, offsetX, offsetY;

  overlay.addEventListener('mousedown', e => {
    if (e.target.tagName === 'BUTTON' || e.target.tagName === 'SELECT') return;
    isDragging = true;
    offsetX = e.clientX - overlay.getBoundingClientRect().left;
    offsetY = e.clientY - overlay.getBoundingClientRect().top;
    overlay.style.cursor = 'grabbing';
    document.body.style.userSelect = 'none';
  });

  document.addEventListener('mouseup', () => {
    isDragging = false;
    overlay.style.cursor = 'move';
    document.body.style.userSelect = '';
  });

  document.addEventListener('mousemove', e => {
    if (!isDragging) return;
    overlay.style.left = `${e.clientX - offsetX}px`;
    overlay.style.top = `${e.clientY - offsetY}px`;
    overlay.style.right = 'auto';
    overlay.style.bottom = 'auto';
  });
})();
</script>
</body>
</html>
