<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cloudmoon Frame Controller</title>
<style>
  body {
    margin: 0;
    background: #0b0b0b;
    color: #eee;
    font-family: "Inter", sans-serif;
  }
  iframe {
    width: 100vw;
    height: 100vh;
    border: none;
  }
  #overlay {
    position: fixed;
    bottom: 10px;
    right: 10px;
    background: rgba(0,0,0,0.65);
    backdrop-filter: blur(6px);
    border-radius: 10px;
    padding: 12px;
    width: 300px;
    font-size: 13px;
    color: #e0e0e0;
    z-index: 1000;
  }
  #overlay select, #overlay button {
    width: 100%;
    margin-top: 8px;
    border-radius: 8px;
    border: none;
    padding: 8px;
    font-size: 13px;
    color: white;
    background: #1e1e1e;
  }
  #overlay button {
    background: linear-gradient(180deg, #2a82e4, #1b66b3);
    cursor: pointer;
  }
  #status {
    margin-top: 6px;
    font-size: 12px;
    opacity: 0.85;
  }
</style>
</head>
<body>
  <iframe id="gameFrame" src="/cloudmoon/game/com.roblox.client/" title="Cloudmoon Game"></iframe>

  <div id="overlay">
    <div><b>Server Selector</b></div>
    <select id="serverSelect">
      <option>(loading...)</option>
    </select>
    <button id="setServerBtn">Set Server</button>
    <button id="clickPlayBtn">Click Play</button>
    <button id="clickSignInBtn">Click “Sign in with password”</button>
    <button id="runJsBtn">Run Custom JS Snippet</button>
    <div id="status">Waiting for iframe...</div>
  </div>

<script>
(function() {
  const iframe = document.getElementById('gameFrame');
  const serverSelect = document.getElementById('serverSelect');
  const setServerBtn = document.getElementById('setServerBtn');
  const clickPlayBtn = document.getElementById('clickPlayBtn');
  const clickSignInBtn = document.getElementById('clickSignInBtn');
  const runJsBtn = document.getElementById('runJsBtn');
  const status = document.getElementById('status');

  function updateStatus(msg) { status.textContent = msg; }

  function getDoc() {
    try { return iframe.contentDocument || iframe.contentWindow.document; }
    catch { updateStatus('❌ Cannot access iframe (cross-origin)'); return null; }
  }

  async function waitFor(selector, timeout = 15000) {
    return new Promise((resolve, reject) => {
      const start = Date.now();
      (function poll() {
        const doc = getDoc();
        if (!doc) return reject('iframe inaccessible');
        const el = doc.querySelector(selector);
        if (el) return resolve(el);
        if (Date.now() - start > timeout) return reject('timeout waiting for ' + selector);
        setTimeout(poll, 250);
      })();
    });
  }

  async function clickPlay() {
    try {
      const btn = await waitFor('button.svelte-19kto5k');
      btn.click();
      updateStatus('✅ Clicked Play button');
    } catch (e) {
      updateStatus('⚠️ Could not click Play: ' + e);
    }
  }

  async function populateServers() {
    try {
      const sel = await waitFor('select.svelte-1y960i6');
      serverSelect.innerHTML = '';
      for (const opt of sel.options) {
        const o = document.createElement('option');
        o.value = opt.value;
        o.textContent = opt.text;
        serverSelect.appendChild(o);
      }
      updateStatus('✅ Servers loaded');
    } catch (e) {
      updateStatus('⚠️ No server select found: ' + e);
    }
  }

  async function setServer() {
    try {
      const sel = await waitFor('select.svelte-1y960i6');
      sel.value = serverSelect.value;
      sel.dispatchEvent(new Event('input', { bubbles: true }));
      sel.dispatchEvent(new Event('change', { bubbles: true }));
      updateStatus('✅ Set server to ' + serverSelect.value);
    } catch (e) {
      updateStatus('⚠️ Failed to set server: ' + e);
    }
  }

  async function clickSignIn() {
    try {
      const doc = getDoc();
      if (!doc) throw new Error('iframe inaccessible');
      updateStatus(' Looking for "Sign in with password"...');
      const start = Date.now();

      (function poll() {
        const divs = Array.from(doc.querySelectorAll('div'));
        const target = divs.find(d =>
          d.textContent.trim().toLowerCase().includes('sign in with password')
        );
        if (target) {
          target.click();
          updateStatus('✅ Clicked "Sign in with password"');
          return;
        }
        if (Date.now() - start > 15000) {
          updateStatus('⚠️ Timed out — div not found within 15s');
          return;
        }
        setTimeout(poll, 500);
      })();
    } catch (e) {
      updateStatus('⚠️ Failed to click Sign-in: ' + e);
    }
  }

  async function runJsSnippet() {
    try {
      const iframeWindow = iframe.contentWindow;
      iframeWindow.eval(`

        // Paste your ENTIRE JS snippet below (the one starting with "var De = Object.defineProperty;...")
        // Make sure all quotes inside the snippet are fine
        var De=Object.defineProperty;var de=e=>{throw TypeError(e)};var Oe=(e,t,s)=>t in e?De(e,t,{enumerable:!0,configurable:!0,writable:!0,value:s}):e[t]=s;var _e=(e,t,s)=>Oe(e,typeof t!="symbol"?t+"":t,s),Z=(e,t,s)=>t.has(e)||de("Cannot "+s);var n=(e,t,s)=>(Z(e,t,"read from private field"),s?s.call(e):t.get(e)),_=(e,t,s)=>t.has(e)?de("Cannot add the same private member more than once"):t instanceof WeakSet?t.add(e):t.set(e,s),a=(e,t,s,r)=>(Z(e,t,"write to private field"),r?r.call(e,s):t.set(e,s),s),m=(e,t,s)=>(Z(e,t,"access private method"),s);import{av as Ie,i as ve,_ as Ee,g as Me,u as we,aw as pe,q as ce,Q as I,C as M,ax as Ce,X as W,B as Fe,D as Pe,ay as fe,H as Ve,L as O,az as ee,P as te,a4 as $,aA as B,aB as ge,aC as xe,af as ne,l as me,aD as Be,ab as se,I as J,aE as qe,G as He,aF as be,aG as We,E as je,aH as Ye,aI as ze,aJ as Te,aK as Ge,j as Ue,aL as $e,k as Je,ag as Ke,aM as re,ac as Qe,aN as Xe,aO as ie,J as z,aP as Ze,aQ as et,aR as tt,aS as st,K as nt,aT as rt,p as it,aa as at,aU as ot,aV as ut,c as lt,n as q,aW as ct,x as ft}from"./BN2GDCZF.js";function ht(e){let t=0,s=Ee(0),r;return()=>{Ie()&&(ve(s),Me(()=>...(rest of your full JS snippet)...))}
      `);

      updateStatus('✅ JS snippet injected!');
    } catch (err) {
      updateStatus('⚠️ Could not inject JS: ' + err);
    }
  }

  iframe.addEventListener('load', () => {
    updateStatus('Iframe loaded, scanning...');
    setTimeout(() => {
      clickPlay();
      populateServers();
    }, 800);
  });

  setServerBtn.onclick = setServer;
  clickPlayBtn.onclick = clickPlay;
  clickSignInBtn.onclick = clickSignIn;
  runJsBtn.onclick = runJsSnippet;
})();
</script>
</body>
</html>
