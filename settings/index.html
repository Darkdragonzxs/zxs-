<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZXS Settings</title>
<link rel="icon" href="/assets/images/logo.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
<script src="/assets/cursor-help.js" defer></script>
<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    background: transparent;
    color: white;
    font-family: 'Inter', sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 40px 20px;
    overflow-x: hidden;
  }

  /* === GLASS PANEL === */
  .glass-panel {
    width: 100%;
    max-width: 600px;
    background: rgba(128,128,128,0.35); /* semi-transparent grey */
    border-radius: 20px;
    padding: 30px 25px;
    box-shadow: 0 0 40px rgba(0,0,0,0.3);
    backdrop-filter: blur(14px);
  }

  .glass-panel h1 {
    font-size: 32px;
    margin-bottom: 24px;
    text-align: center;
  }

  section {
    background: rgba(0,0,0,0.25);
    border-radius: 16px;
    padding: 20px;
    margin-bottom: 24px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
  }

  h2 {
    font-size: 22px;
    margin-bottom: 16px;
    border-bottom: 1px solid rgba(255,255,255,0.15);
    padding-bottom: 6px;
  }

  /* === CUSTOM DROPDOWN === */
  .dropdown { position: relative; user-select: none; margin-bottom: 16px; }

  .dropdown-btn {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background: rgba(255,255,255,0.07);
    color: white;
    font-size: 16px;
    cursor: pointer;
    text-align: left;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .dropdown-btn::after { content: '\25BC'; font-size: 0.8em; margin-left: 10px; }

  .dropdown-menu {
    position: absolute;
    top: 110%;
    left: 0;
    width: 100%;
    background: rgba(0,0,0,0.85);
    border-radius: 10px;
    display: none;
    flex-direction: column;
    z-index: 100;
    max-height: 200px;
    overflow-y: auto;
  }

  .dropdown-menu.active { display: flex; }
  .dropdown-menu div { padding: 12px; cursor: pointer; transition: background 0.2s; }
  .dropdown-menu div:hover { background: rgba(255,255,255,0.1); }

  footer { margin-top: 20px; opacity: 0.6; font-size: 14px; text-align: center; }
</style>
</head>
<body>

<div class="glass-panel">

  <h1>Settings</h1>

  <section id="credits">
    <h2>Credits</h2>
    <p>Created by <b>ZXS</b>. built with &lt;3</p>
    <b>Thanks to truffled, gn-math, and 98corbins for the ports!</b>
  </section>

  <section id="themes">
    <h2>Choose Theme</h2>
    <div class="dropdown">
      <button class="dropdown-btn" id="themeBtn">Main Theme</button>
      <div class="dropdown-menu" id="themeMenu">
        <div data-theme="main">Main Theme</div>
        <div data-theme="space">Space</div>
        <div data-theme="hacker">Hacker</div>
        <div data-theme="miku">Miku</div>
        <div data-theme="teto">Teto</div>
        <div data-theme="neru">Neru</div>
      </div>
    </div>
  </section>

  <footer>wassup dude</footer>

</div>

<script>
  // === THEME SYSTEM ===
  const themes = { main:{bg:'none'}, space:{bg:'none'}, hacker:{bg:'none'}, miku:{bg:'none'}, teto:{bg:'none'}, neru:{bg:'none'} };
  const themeBtn = document.getElementById('themeBtn');
  const themeMenu = document.getElementById('themeMenu');

  function applyTheme(name){
    const theme = themes[name] || themes.main;
    document.body.style.backgroundImage = theme.bg;
    document.body.style.backgroundSize = 'cover';
    document.body.style.backgroundPosition = 'center';
    document.body.style.backgroundRepeat = 'no-repeat';
    localStorage.setItem('zxs-theme', name);
    themeBtn.textContent = name.charAt(0).toUpperCase() + name.slice(1) + ' Theme';
  }

  themeBtn.addEventListener('click', () => themeMenu.classList.toggle('active'));

  themeMenu.querySelectorAll('div').forEach(item=>{
    item.addEventListener('click', ()=>{
      applyTheme(item.dataset.theme);
      themeMenu.classList.remove('active');
    });
  });

  document.addEventListener('click', e=>{
    if(!themeMenu.contains(e.target) && !themeBtn.contains(e.target)){
      themeMenu.classList.remove('active');
    }
  });

  applyTheme(localStorage.getItem('zxs-theme') || 'main');
</script>

</body>
</html>
