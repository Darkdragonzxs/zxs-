<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZXS VM Startup</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
  <script src="/assets/cursor-help.js" defer></script>
<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: transparent;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    background: rgba(20, 20, 20, 0.45);
    border-radius: 20px;
    padding: 50px;
    width: 85vw;
    max-width: 900px;
    backdrop-filter: blur(18px) saturate(160%);
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow:
      inset 0 0 15px rgba(255,255,255,0.05),
      0 8px 32px rgba(0,0,0,0.6),
      0 0 25px rgba(255,255,255,0.08);
    position: relative;
    overflow: hidden;
    transition: opacity 0.6s ease, transform 0.6s ease;
  }

  .container::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
      135deg,
      rgba(255, 255, 255, 0.07) 0%,
      rgba(255, 255, 255, 0) 70%
    );
    transform: rotate(-20deg);
    pointer-events: none;
  }

  h1 {
    font-size: 2.4rem;
    margin-bottom: 25px;
    color: white;
    opacity: 0.9;
    text-shadow: 0 0 10px rgba(255,255,255,0.1);
  }

  p {
    opacity: 0.75;
    margin-bottom: 25px;
  }

  button {
    padding: 14px 34px;
    font-size: 1.2rem;
    border-radius: 14px;
    border: 1px solid rgba(255,255,255,0.2);
    background: rgba(40,40,40,0.75);
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 20px rgba(255,255,255,0.05);
  }

  button:hover {
    background: rgba(55,55,55,0.95);
    box-shadow: 0 0 25px rgba(255,255,255,0.25);
  }
</style>
</head>
<body>

<div class="container" id="startupContainer">
  <h1>ZXS VM Boot Panel</h1>
  <p>Start your virtual environment in a secure session.</p>
  <button id="startBtn">Start VM</button>
</div>

<script>
  const startBtn = document.getElementById('startBtn');
  const container = document.getElementById('startupContainer');

  startBtn.addEventListener('click', () => {
    container.style.opacity = '0';
    container.style.transform = 'scale(0.95)';
    setTimeout(() => {
      window.location.href = '/vm/vmcore?url=/machine/guacamole/#/';
    }, 600);
  });
</script>

</body>
</html>
