<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Daily Link Dispenser</title>
<style>
  :root {
    --accent: #00ffc8;
    --text: #e6eef6;
    --glass-bg: rgba(50, 50, 50, 0.45);
  }
  html, body {
    height: 100%;
    margin: 0;
    font-family: "Segoe UI", system-ui, sans-serif;
    background: transparent;
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }
  .card {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 90%;
    max-width: 460px;
    padding: 32px;
    border-radius: 20px;
    background: var(--glass-bg);
    backdrop-filter: blur(18px) saturate(180%);
    border: 1px solid rgba(255, 255, 255, 0.15);
    box-shadow: 0 12px 28px rgba(0, 0, 0, 0.5), 0 0 12px rgba(0,255,200,0.05) inset;
    position: relative;
    overflow: hidden;
  }
  h2 { margin-top: 0; text-shadow: 0 0 10px rgba(0,255,200,0.25); }
  p { margin: 8px 0 20px; }
  button {
    margin-top: 14px;
    padding: 12px 24px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.1);
    background: rgba(30,30,30,0.85);
    color: var(--accent);
    font-weight: 600;
    cursor: pointer;
    transition: all 0.25s ease;
  }
  button:hover { background: rgba(35,35,35,0.95); box-shadow: 0 0 12px rgba(0,255,200,0.25); color: #7affef; }
  button:disabled { opacity: 0.4; cursor: not-allowed; box-shadow: none; }
  .pill { margin-top: 16px; padding: 6px 14px; border-radius: 999px; font-size: 0.9rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.08); color: var(--accent); }
  .link { margin-top: 16px; word-break: break-all; font-size: 0.95rem; }
  a { color: var(--accent); text-decoration: none; border-bottom: 1px dashed rgba(0,255,200,0.3); transition: color 0.2s ease; }
  a:hover { color: #7affef; }
</style>
</head>
<body>
<div class="card">
  <h2>ðŸ’Ž Daily Link Dispenser</h2>
  <p>Receive one secret link per day.</p>
  <button id="dispenseBtn">Get Todayâ€™s Link</button>
  <div class="pill" id="status">Available today</div>
  <div class="link" id="output"></div>
</div>

<script>
(() => {
  const links = [
    "https://edu.academyedu.edu.pl",
    "https://eugsd.instructure.site",
    "https://not.blocked.blocksi.online",
    "https://support.itaafticagroup.com",
    "https://win.laifu.asia"
  ];

  const btn = document.getElementById('dispenseBtn');
  const statusEl = document.getElementById('status');
  const output = document.getElementById('output');

  function getCookie(name) {
    const match = document.cookie.match(new RegExp('(^| )'+name+'=([^;]+)'));
    return match ? decodeURIComponent(match[2]) : null;
  }

  function setCookie(name, value, expires) {
    document.cookie = `${name}=${encodeURIComponent(value)}; expires=${expires.toUTCString()}; path=/`;
  }

  function hashLink(link, date) {
    // simple hash function
    let str = link + date, hash = 0;
    for (let i=0; i<str.length; i++) hash = (hash << 5) - hash + str.charCodeAt(i);
    return hash.toString();
  }

  function todayString() {
    const d = new Date();
    return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
  }

  const today = todayString();
  const cookie = getCookie('dailyLink');

  if (cookie) {
    // Find which link matches the hash
    const matched = links.find(l => hashLink(l, today) === cookie);
    if (matched) {
      output.innerHTML = `<a href="${matched}" target="_blank">${matched}</a>`;
      btn.disabled = true;
      statusEl.textContent = 'Already claimed today';
    }
  }

  btn.onclick = () => {
    const randomLink = links[Math.floor(Math.random() * links.length)];
    const hash = hashLink(randomLink, today);

    const expiry = new Date();
    expiry.setHours(23,59,59,999); // expires end of day
    setCookie('dailyLink', hash, expiry);

    output.innerHTML = `<a href="${randomLink}" target="_blank">${randomLink}</a>`;
    btn.disabled = true;
    statusEl.textContent = 'Already claimed today';
  };
})();
</script>
</body>
</html>
