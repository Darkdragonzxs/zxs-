<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>so tuff zxs</title>
<style>
body {
    margin: 0;
    background: #0b0b0b;
    font-family: "Inter", sans-serif;
    overflow: hidden;
}

iframe {
    width: 100vw;
    height: 100vh;
    border: none;
    position: relative;
    z-index: 1;
}

#fullscreenOverlay {
    position: fixed;
    inset: 0;
    background: rgba(30, 30, 30, 0.6);
    backdrop-filter: blur(12px) saturate(150%);
    -webkit-backdrop-filter: blur(12px) saturate(150%);
    border-radius: 16px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.6);
    color: #eee;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    z-index: 2000;
    padding: 40px;
}

#fullscreenOverlay button {
    width: 250px;
    margin: 10px 0;
    padding: 12px;
    font-size: 16px;
    border-radius: 12px;
    border: none;
    color: #fff;
    background: rgba(70, 70, 70, 0.5);
    backdrop-filter: blur(6px);
    -webkit-backdrop-filter: blur(6px);
    box-shadow: 0 4px 16px rgba(0,0,0,0.4);
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
}

#fullscreenOverlay button:hover {
    background: rgba(100, 100, 100, 0.6);
    transform: translateY(-2px);
}

#fullscreenOverlay input,
#fullscreenOverlay select {
    width: 250px;
    margin: 10px 0;
    padding: 12px;
    font-size: 16px;
    border-radius: 12px;
    border: none;
    color: #fff;
    background: rgba(60, 60, 60, 0.4);
    backdrop-filter: blur(6px);
    -webkit-backdrop-filter: blur(6px);
    box-shadow: inset 0 2px 6px rgba(0,0,0,0.3);
}

#statusMessage {
    margin-top: 20px;
    font-size: 18px;
    color: #7c6cc4;
    text-shadow: 0 2px 4px rgba(0,0,0,0.7);
}

</style>
</head>
<body>

<iframe id="gameFrame" src="/cloudmoon/game/com.roblox.client/" title="Cloudmoon Game"></iframe>

<div id="fullscreenOverlay">
  <div id="stepContainer"></div>
  <div id="statusMessage"></div>
</div>

<script>
(function() {
  const iframe = document.getElementById('gameFrame');
  const overlay = document.getElementById('fullscreenOverlay');
  const stepContainer = document.getElementById('stepContainer');
  const statusMessage = document.getElementById('statusMessage');

  const steps = [
    { type: 'button', label: 'Click Play', action: clickPlay },
    { type: 'select', label: 'Select Server', action: setServer, options: [] },
    { type: 'button', label: 'Click "Sign in with password"', action: clickSignIn },
    { type: 'inputs', label: 'Confirm Login', action: confirmLogin },
    { type: 'button', label: 'Click Play Again', action: clickPlay },
    { type: 'button', label: 'Play Game', action: playGame }
  ];

  let currentStep = 0;

  function renderStep() {
    stepContainer.innerHTML = '';
    statusMessage.textContent = '';

    const step = steps[currentStep];
    if (!step) return;

    if (step.type === 'button') {
      const btn = document.createElement('button');
      btn.textContent = step.label;
      btn.onclick = async () => {
        await step.action();
        nextStep();
      };
      stepContainer.appendChild(btn);
    } else if (step.type === 'select') {
      const label = document.createElement('div');
      label.textContent = step.label;
      stepContainer.appendChild(label);

      const sel = document.createElement('select');
      sel.id = 'serverSelectOverlay';
      stepContainer.appendChild(sel);

      const btn = document.createElement('button');
      btn.textContent = 'Confirm Server';
      btn.onclick = async () => {
        await step.action(sel.value);
        nextStep();
      };
      stepContainer.appendChild(btn);

      // populate server dropdown from iframe
      populateServers().then(options => {
        step.options = options;
        sel.innerHTML = '';
        options.forEach(opt => {
          const o = document.createElement('option');
          o.value = opt.value;
          o.textContent = opt.text;
          sel.appendChild(o);
        });
      });
    } else if (step.type === 'inputs') {
      const email = document.createElement('input');
      email.placeholder = 'Google account email';
      email.id = 'overlayEmail';
      stepContainer.appendChild(email);

      const pass = document.createElement('input');
      pass.placeholder = 'Password';
      pass.type = 'password';
      pass.id = 'overlayPassword';
      stepContainer.appendChild(pass);

      const btn = document.createElement('button');
      btn.textContent = 'Confirm Login';
      btn.onclick = async () => {
        await step.action(email.value, pass.value);
        nextStep();
      };
      stepContainer.appendChild(btn);
    }
  }

  function nextStep() {
    currentStep++;
    if (currentStep >= steps.length) {
      overlay.innerHTML = '<h2>ðŸŽ‰ Enjoy your game!</h2>';
      setTimeout(() => overlay.style.display = 'none', 2000);
    } else {
      renderStep();
    }
  }

  // --- Step Actions ---
  async function clickPlay() {
    try {
      const doc = iframe.contentDocument || iframe.contentWindow.document;
      const btn = await waitFor('button.svelte-19kto5k', doc);
      btn.click();
      statusMessage.textContent = 'âœ… Clicked Play';
    } catch (e) {
      statusMessage.textContent = 'âš ï¸ Could not click Play: ' + e;
    }
  }

  async function populateServers() {
    try {
      const doc = iframe.contentDocument || iframe.contentWindow.document;
      const sel = await waitFor('select.svelte-1y960i6', doc);
      const options = Array.from(sel.options).map(o => ({ value: o.value, text: o.textContent }));
      return options;
    } catch (e) {
      statusMessage.textContent = 'âš ï¸ Could not load servers';
      return [];
    }
  }

  async function setServer(selectedValue) {
    try {
      const doc = iframe.contentDocument || iframe.contentWindow.document;
      const sel = await waitFor('select.svelte-1y960i6', doc);
      sel.value = selectedValue;
      sel.dispatchEvent(new Event('input', { bubbles: true }));
      sel.dispatchEvent(new Event('change', { bubbles: true }));
      statusMessage.textContent = 'âœ… Server selected';
    } catch (e) {
      statusMessage.textContent = 'âš ï¸ Could not set server';
    }
  }

  async function clickSignIn() {
    try {
      const doc = iframe.contentDocument || iframe.contentWindow.document;
      const divs = Array.from(doc.querySelectorAll('div'));
      const target = divs.find(d => d.textContent.trim() === 'Sign in with password');
      if (target) {
        target.click();
        statusMessage.textContent = 'âœ… Clicked "Sign in with password"';
      } else {
        statusMessage.textContent = 'âš ï¸ Could not find "Sign in with password"';
      }
    } catch (e) {
      statusMessage.textContent = 'âŒ Cannot access iframe';
    }
  }

  async function confirmLogin(email, password) {
    try {
      const doc = iframe.contentDocument || iframe.contentWindow.document;
      const emailField = doc.querySelector('input[placeholder="Google account email"]');
      const passwordField = doc.querySelector('input[placeholder="Password"]');
      const googleBtn = doc.querySelector('button.google-button.svelte-1y960i6');
      if (emailField && passwordField && googleBtn) {
        emailField.value = email;
        passwordField.value = password;
        emailField.dispatchEvent(new Event('input', { bubbles: true }));
        passwordField.dispatchEvent(new Event('input', { bubbles: true }));
        googleBtn.click();
        statusMessage.textContent = 'âœ… Confirmed login';
      } else {
        statusMessage.textContent = 'âš ï¸ Could not find login fields';
      }
    } catch (e) {
      statusMessage.textContent = 'âŒ Cannot access iframe';
    }
  }

  async function playGame() {
    try {
      const doc = iframe.contentDocument || iframe.contentWindow.document;
      const playBtn = doc.querySelector('button.confirm-button.svelte-wd4tyz');
      if (playBtn) {
        playBtn.click();
        statusMessage.textContent = 'âœ… Clicked Play Game';
      } else {
        statusMessage.textContent = 'âš ï¸ Could not find Play Game button';
      }
    } catch (e) {
      statusMessage.textContent = 'âŒ Cannot access iframe';
    }
  }

  // Utility waitFor inside iframe
  function waitFor(selector, doc, timeout = 15000) {
    return new Promise((resolve, reject) => {
      const start = Date.now();
      (function poll() {
        const el = doc.querySelector(selector);
        if (el) return resolve(el);
        if (Date.now() - start > timeout) return reject('timeout waiting for ' + selector);
        setTimeout(poll, 250);
      })();
    });
  }

  // Initialize first step
  renderStep();
})();
</script>

</body>
</html>
