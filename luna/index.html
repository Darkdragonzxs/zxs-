<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cloudmoon Game Loader</title>
<style>
body {
    margin: 0;
    background: #0b0b0b;
    font-family: "Inter", sans-serif;
    overflow: hidden;
}

iframe {
    width: 100vw;
    height: 100vh;
    border: none;
    position: relative;
    z-index: 1;
}

/* Glassy overlay */
#fullscreenOverlay {
    position: fixed;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(18px) saturate(160%);
    -webkit-backdrop-filter: blur(18px) saturate(160%);
    background: rgba(25, 25, 25, 0.55);
    border: 1px solid rgba(255, 255, 255, 0.05);
    z-index: 2000;
    color: #eaeaea;
    text-align: center;
    padding: 20px;
}

#fullscreenOverlay button,
#fullscreenOverlay select,
#fullscreenOverlay input {
    width: 260px;
    margin: 8px 0;
    padding: 12px;
    font-size: 15px;
    border-radius: 12px;
    border: none;
    outline: none;
    transition: 0.25s ease, transform 0.2s;
    color: white;
    cursor: pointer;
}

#fullscreenOverlay button {
    background: linear-gradient(145deg, rgba(72, 80, 90, 0.9), rgba(55, 60, 65, 0.8));
    border: 1px solid rgba(255, 255, 255, 0.08);
    box-shadow: inset 0 0 6px rgba(255,255,255,0.1), 0 0 10px rgba(0,0,0,0.3);
}

#fullscreenOverlay button:hover {
    background: linear-gradient(145deg, rgba(90, 98, 108, 0.95), rgba(65, 70, 75, 0.85));
    transform: translateY(-2px);
    box-shadow: 0 4px 16px rgba(0,0,0,0.5);
}

#fullscreenOverlay input,
#fullscreenOverlay select {
    background: rgba(40, 40, 40, 0.55);
    border: 1px solid rgba(255, 255, 255, 0.05);
    box-shadow: inset 0 0 6px rgba(0,0,0,0.4);
}

#disclaimer {
    font-size: 12px;
    color: #aaa;
    margin-top: 4px;
}

#statusMessage {
    margin-top: 20px;
    font-size: 17px;
    color: #8ab4f8;
}

/* Loading bar */
#loadingBarContainer {
    width: 260px;
    height: 10px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    overflow: hidden;
    margin-top: 20px;
    display: none;
}

#loadingBar {
    width: 0%;
    height: 100%;
    background: linear-gradient(90deg, #2a82e4, #1b66b3);
    border-radius: 8px;
    transition: width 0.3s linear;
}
</style>
</head>
<body>

<iframe id="gameFrame" src="/cloudmoon/game/com.roblox.client/" title="Cloudmoon Game"></iframe>

<div id="fullscreenOverlay">
  <div id="stepContainer"></div>
  <div id="loadingBarContainer"><div id="loadingBar"></div></div>
  <div id="statusMessage"></div>
</div>

<script>
(function() {
  const iframe = document.getElementById('gameFrame');
  const overlay = document.getElementById('fullscreenOverlay');
  const stepContainer = document.getElementById('stepContainer');
  const statusMessage = document.getElementById('statusMessage');
  const loadingBarContainer = document.getElementById('loadingBarContainer');
  const loadingBar = document.getElementById('loadingBar');

  const steps = [
    { type: 'button', label: 'Click Play', action: clickPlay },
    { type: 'select', label: 'Select Server', action: setServer },
    { type: 'button', label: 'Click "Sign in with password"', action: clickSignIn },
    { type: 'inputs', label: 'Confirm Login', action: confirmLogin },
    { type: 'button', label: 'Click Play Again', action: clickPlayAgain },
    { type: 'button', label: 'Play Game', action: playGame }
  ];

  let currentStep = 0;

  function renderStep() {
    stepContainer.innerHTML = '';
    statusMessage.textContent = '';
    loadingBarContainer.style.display = 'none';
    loadingBar.style.width = '0%';

    const step = steps[currentStep];
    if (!step) return;

    if(step.type==='button'){
      const btn=document.createElement('button');
      btn.textContent=step.label;
      btn.onclick=async()=>{await step.action();nextStep();};
      stepContainer.appendChild(btn);
    } else if(step.type==='select'){
      const label=document.createElement('div'); 
      label.textContent=step.label; 
      stepContainer.appendChild(label);

      const sel=document.createElement('select'); 
      sel.id='serverSelectOverlay'; 
      stepContainer.appendChild(sel);

      const btn=document.createElement('button'); 
      btn.textContent='Confirm Server';
      btn.onclick=async()=>{await step.action(sel.value);nextStep();};
      stepContainer.appendChild(btn);

      fetchServersFromIframe().then(options=>{
        if(options.length===0){
          statusMessage.textContent='⚠️ Servers failed to load. Skipping step...';
          nextStep(); 
        } else {
          sel.innerHTML='';
          options.forEach(opt=>{ const o=document.createElement('option'); o.value=opt.value; o.textContent=opt.text; sel.appendChild(o); });
        }
      });
    } else if(step.type==='inputs'){
      const email=document.createElement('input'); 
      email.placeholder='Google account email'; 
      email.id='overlayEmail'; 
      stepContainer.appendChild(email);

      const disclaimer=document.createElement('div'); 
      disclaimer.id='disclaimer'; 
      disclaimer.textContent='Use your Cloudmoon credentials'; 
      stepContainer.appendChild(disclaimer);

      const pass=document.createElement('input'); 
      pass.placeholder='Password'; 
      pass.type='password'; 
      pass.id='overlayPassword'; 
      stepContainer.appendChild(pass);

      const btn=document.createElement('button'); 
      btn.textContent='Confirm Login';
      btn.onclick=async()=>{await step.action(email.value,pass.value); startLoading();};
      stepContainer.appendChild(btn);
    }
  }

  function nextStep(){ 
    currentStep++; 
    if(currentStep<steps.length){ renderStep(); } 
  }

  function startLoading(){
    stepContainer.innerHTML=''; 
    loadingBarContainer.style.display='block'; 
    statusMessage.textContent='Loading...';
    let duration=3000+Math.random()*2000; 
    let start=null;
    function animate(timestamp){
      if(!start) start=timestamp;
      let progress=Math.min((timestamp-start)/duration,1);
      loadingBar.style.width=(progress*100)+'%';
      if(progress<1) requestAnimationFrame(animate);
      else statusMessage.textContent='Launch complete! Overlay stays visible';
    }
    requestAnimationFrame(animate);
  }

  // --- Step Actions ---
  async function clickPlay(){ await clickButtonInIframe('button.svelte-19kto5k','Clicked Play'); }
  async function clickPlayAgain(){ await clickButtonInIframe('button.svelte-19kto5k','Clicked Play Again'); }
  async function clickSignIn(){ await clickButtonInIframe('div:contains("Sign in with password")','Clicked Sign in'); }
  async function playGame(){ await clickButtonInIframe('button.confirm-button.svelte-wd4tyz','Clicked Play Game'); }
  async function confirmLogin(email,password){
    try{
      const doc=iframe.contentDocument||iframe.contentWindow.document;
      const emailField=doc.querySelector('input[placeholder="Google account email"]');
      const passwordField=doc.querySelector('input[placeholder="Password"]');
      const btn=doc.querySelector('button.google-button.svelte-1y960i6');
      if(emailField&&passwordField&&btn){
        emailField.value=email;
        passwordField.value=password;
        emailField.dispatchEvent(new Event('input',{bubbles:true}));
        passwordField.dispatchEvent(new Event('input',{bubbles:true}));
        btn.click();
        statusMessage.textContent='✅ Login confirmed';
      } else statusMessage.textContent='⚠️ Could not find login fields';
    } catch(e){ statusMessage.textContent='❌ Cannot access iframe'; }
  }

  async function fetchServersFromIframe(){
    try{
      const doc=iframe.contentDocument||iframe.contentWindow.document;
      const sel=doc.querySelector('select.svelte-1y960i6');
      if(!sel) return [];
      return Array.from(sel.options).map(o=>({value:o.value,text:o.textContent}));
    } catch(e){ return []; }
  }

  async function setServer(val){
    try{
      const doc=iframe.contentDocument||iframe.contentWindow.document;
      const sel=doc.querySelector('select.svelte-1y960i6');
      if(sel){
        sel.value=val;
        sel.dispatchEvent(new Event('input',{bubbles:true}));
        sel.dispatchEvent(new Event('change',{bubbles:true}));
        statusMessage.textContent=`✅ Selected ${val}`;
      } else statusMessage.textContent='⚠️ Server dropdown not found';
    } catch(e){ statusMessage.textContent='❌ Cannot access iframe'; }
  }

  async function clickButtonInIframe(selector,text){
    try{
      const doc=iframe.contentDocument||iframe.contentWindow.document;
      const btn=doc.querySelector(selector);
      if(btn){
        btn.click();
        statusMessage.textContent=`✅ ${text}`;
      } else statusMessage.textContent=`⚠️ Button not found (${text})`;
    } catch(e){ statusMessage.textContent='❌ Cannot access iframe'; }
  }

  renderStep();
})();
</script>

</body>
</html>
