  body {
    margin: 0;
    height: 100vh;
    background: transparent; /* fully transparent background */
    color: white;
    font-family: "Segoe UI", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .glass-panel {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    grid-auto-rows: minmax(80px, auto);
    gap: 20px;
    padding: 40px;
    width: calc(100% - 150px);
    max-width: 1200px;
    max-height: 85vh;
    margin: 0 75px;
    background: rgba(40, 40, 40, 0.55); /* grey tone */
    backdrop-filter: blur(20px) saturate(140%);
    -webkit-backdrop-filter: blur(20px) saturate(140%);
    border: 1px solid rgba(255, 255, 255, 0.12);
    border-radius: 28px;
    box-shadow:
      0 0 40px rgba(0, 0, 0, 0.3),
      inset 0 0 25px rgba(255, 255, 255, 0.05);
    overflow-y: auto;
  }

  h1 {
    grid-column: 1 / -1;
    text-align: center;
    margin-bottom: 20px;
    font-weight: 500;
    color: rgba(255, 255, 255, 0.9);
    letter-spacing: 1.5px;
    font-size: 1.8rem;
    text-shadow: 0 0 20px rgba(255, 255, 255, 0.08);
  }

  .partner-card {
    width: 80%;
    aspect-ratio: 1/1;
    border-radius: 12px;
    overflow: hidden;
    background: rgba(255, 255, 255, 0.08);
    border: 1px solid rgba(255, 255, 255, 0.1);
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
    transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    cursor: pointer;
    margin: auto;
  }

  .partner-card img {
    width: 70%;
    height: 70%;
    object-fit: contain;
    opacity: 0.85;
    transition: opacity 0.3s ease, transform 0.3s ease;
  }

  .partner-card:hover {
    transform: translateY(-8px) scale(1.05);
    box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
    background: rgba(255, 255, 255, 0.18);
  }

  .partner-card:hover img {
    opacity: 1;
    transform: scale(1.1);
  }

  .glass-panel::-webkit-scrollbar {
    width: 8px;
  }
  .glass-panel::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.15);
    border-radius: 10px;
  }
  .glass-panel::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.25);
  }

  @media (max-width: 1000px) {
    .glass-panel { grid-template-columns: repeat(4, 1fr); }
  }
  @media (max-width: 700px) {
    .glass-panel { grid-template-columns: repeat(3, 1fr); }
  }
  @media (max-width: 500px) {
    .glass-panel { grid-template-columns: repeat(2, 1fr); }
  }
</style>
